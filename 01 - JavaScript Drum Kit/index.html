<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JavaScript Drum Kit</title>
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>


  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">clap</span>
    </div>
    <div data-key="90" class="key">
      <kbd>Z</kbd>
      <span class="sound">hihat</span>
    </div>
    <div data-key="69" class="key">
      <kbd>E</kbd>
      <span class="sound">kick</span>
    </div>
    <div data-key="82" class="key">
      <kbd>R</kbd>
      <span class="sound">openhat</span>
    </div>
      <div data-key="32" class="key">
        <kbd>SPACE</kbd>
        <span class="sound">boom</span>
    </div>
    <div data-key="85" class="key">
      <kbd>U</kbd>
      <span class="sound">ride</span>
    </div>
    <div data-key="73" class="key">
      <kbd>I</kbd>
      <span class="sound">snare</span>
    </div>
    <div data-key="79" class="key">
      <kbd>O</kbd>
      <span class="sound">tom</span>
    </div>
    <div data-key="80" class="key">
      <kbd>P</kbd>
      <span class="sound">tink</span>
    </div>
  </div>


  <audio data-key="65" src="sounds/clap.wav"></audio>
  <audio data-key="90" src="sounds/hihat.wav"></audio>
  <audio data-key="69" src="sounds/kick.wav"></audio>
  <audio data-key="82" src="sounds/openhat.wav"></audio>
  <audio data-key="32" src="sounds/boom.wav"></audio>
  <audio data-key="85" src="sounds/ride.wav"></audio>
  <audio data-key="73" src="sounds/snare.wav"></audio>
  <audio data-key="79" src="sounds/tom.wav"></audio>
  <audio data-key="80" src="sounds/tink.wav"></audio>

<script src="scripts/script.js"></script>

</body>
</html>
